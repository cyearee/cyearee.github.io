	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<script>
		function myFunction() {
    		document.getElementById("myDropdown").classList.toggle("show");
		}
		window.onclick = function(event) {
		  if (!event.target.matches('.dropbtn')) {

		    var dropdowns = document.getElementsByClassName("dropdown-content");
		    var i;
		    for (i = 0; i < dropdowns.length; i++) {
		      var openDropdown = dropdowns[i];
		      if (openDropdown.classList.contains('show')) {
		        openDropdown.classList.remove('show');
		      }
		    }
		  }
		}
	</script>
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo.png" alt="website logotype">
		</div>
		<nav class="rnav">

				<li><a href="about.html" tabindex="2">about</a></li>
				<li><a href="stuff.html" tabindex="3">works</a></li>
				<li><a href="contact.html" tabindex="4">CONTACT</a></li>
			</ul>
		</nav>
		<div class="dropdown">
		  <button onclick="myFunction()" class="dropbtn">MENU</button>
		  <div id="myDropdown" class="dropdown-content">
			<a href="index.html" tabindex="1">home</a>
			<a href="about.html" tabindex="2">about</a>
			<a href="stuff.html" tabindex="3">works</a>
			<a href="contact.html" tabindex="4">CONTACT</a>
		  </div>
		</div>
	</header>
	<div class="rest">
		<div>
			<h1>SAY HI</h1>
		</div>
		<div class="container">
		  <form action="#">
		    <div class="row">
		      <div class="col-25">
		        <label for="fname">First Name</label>
		      </div>
		      <div class="col-75">
		        <input type="text" id="fname" name="firstname" placeholder="John" tabindex="5">
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="lname">Last Name</label>
		      </div>
		      <div class="col-75">
		        <input type="text" id="lname" name="lastname" placeholder="Smith" tabindex="6">
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="emailad">Email Address</label>
		      </div>
		      <div class="col-75">
	          	<input type="email" id="emailad" name="emailad" placeholder="jsmith@gmail.com" tabindex="7">	
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-25">
		        <label for="subject">Message</label>
		      </div>
		      <div class="col-75">
		        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" tabindex="8"></textarea>
		      </div>
		    </div>
		    <div class="row">
		      <input type="submit" value="Submit" tabindex="9">
		    </div>
		  </form>
		</div>
	</div>
	<footer>
