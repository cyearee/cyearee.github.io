<!DOCTYPE html>
<html lang="en">
<head>
	<title>SI539 Exam 2 - Yea-Ree Chang</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
		function hideImage(){
			var image = document.getElementById("colleen");
			var other = document.getElementById("umich");
			image.style.display="None";
			other.style.marginLeft="26%";
		}
		function showImage(){
			var image = document.getElementById("colleen");
			var other = document.getElementById("umich");
			image.style.display="inline-block";
			other.style.marginLeft="0%";
		}
	</script>
</head>
<body>
	<h1>Yea-Ree Chang</h1>
	<div class="container">
		<div class="img" id="colleen">
			<img src="images/examPic.JPG" alt="Professor Colleen van Lent's artistic self-portrait'">
		</div>
		<div class="img" id="umich">
			<img src="images/UMSI-logo.jpg" alt="Maize and blue University of Michigan logo">
		</div>
	</div>
	<div class="buttons">
		<button onclick="hideImage()">Hide Image</button>
		<button onclick="showImage()">Show Image</button>
	</div>
</body>
</html>
